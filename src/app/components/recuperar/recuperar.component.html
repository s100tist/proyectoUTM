<div class="bodyLogin">
	<div class="container">
		<div class="row">
			<div class="col s12 m12 l8 offset-l2 loginDiv">
				<div class="row loginContainer">
					<div class="col s12 m6 l6">
						<div class="col s11 offset-s1">
							<img src="assets/img/utm_ova.gif" class="responsive-img" alt="">
						</div>
					</div>
					<div class="col s12 m5 l5 offset-l1 offset-m1">
						<div class="loginTitulo">
							<h5>Cambiar Contraseña</h5>
						</div>
						<div class="row">


							<div class="col s12 customInput">
								<i class="material-icons prefix">Nueva Contraseña</i>
								<input class="browser-default" type="browser-default" name="contraseña"
									id="contraseña" placeholder="contraseña" autocomplete="off">
							</div>

							<div class="col s12 customInput">
								<i class="material-icons prefix">Confirmar Contraseña</i>
								<input class="browser-default" type="password"
									name="confirmarContraseña" id="confirmarContraseña" placeholder="confirmar contraseña" autocomplete="off">

							</div>
				</div>
                <div class="row">
                    <button (click)="verificarContrasena()" class="btn col l12 s12 m12 btnLogin ">
                        Confirmar
                    </button>
			</div>
		</div>
	</div>
</div>
